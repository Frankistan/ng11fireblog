<div fxLayoutAlign="center">
	<mat-card fxLayout="column" fxFlex="100" fxFlex.sm="65" fxFlex.gt-sm="65">
		<form
			autocomplete="off"
			novalidate
			[formGroup]="form"
			(submit)="save()">

			<mat-card-title > {{ 'auth.confirm-password-reset.title' | translate }} </mat-card-title>
			<mat-card-subtitle> {{ 'auth.confirm-password-reset.subtitle' | translate }} </mat-card-subtitle>

			<mat-card-content>
		
				<mat-form-field>
					<input matInput 
						[placeholder]="'forms.input.password' | translate" 
						name="password" 
						formControlName="password" 
						[type]="hide ? 'password' : 'text'"/>
					<mat-error *ngIf="form.get('password').hasError('required')">
						{{ 'forms.validation.required' | translate }}
					</mat-error>
					<mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
				</mat-form-field>
		
				<mat-form-field>
					<input matInput 
					[placeholder]="'forms.input.password_confirm' | translate"  
					name="password_confirm" 
					formControlName="password_confirm"
						[type]="hide ? 'password' : 'text'" />
					<mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
					<mat-error *ngIf="form.get('password_confirm').hasError('equalTo')">
						{{ 'forms.validation.pwd_match' | translate }}
					</mat-error>
				</mat-form-field>

			</mat-card-content>

			<mat-card-actions align="end">
				<button mat-raised-button
					type="submit"
					color="primary"
					[disabled]="!form.valid && (form.dirty || form.untouched)">
					{{ "auth.reset.button" | translate }}
			</button>
			</mat-card-actions>
		</form>
	</mat-card>
</div>
