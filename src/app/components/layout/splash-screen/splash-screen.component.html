<div class="app-splash-screen" [ngStyle]="{
    left: windowWidth,
    opacity: opacityChange,
    transition: splashTransition
  }" *ngIf="showSplash">
    <div class="app-splash-inner">
        <div class="app-logo"></div>
        <div class="app-label">Yunity</div>
        <div class="app-loader"></div>
    </div>
</div>
